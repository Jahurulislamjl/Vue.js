<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" href="formStyle.css">
    <title>User Registration Vuejs</title>
</head>
<body>

    <div id="app">
        <div class="container">
            <form class="form-control">
                <h1>User Info</h1>
                <input type="text" v-model="name" class="form-control mt-2" placeholder="Name">
                <input type="email" v-model="email" class="form-control mt-2" placeholder="Email">
                <input type="text" v-model="password" class="form-control mt-2" placeholder="Password">
                <input type="number" v-model="phoneno" class="form-control mt-2" placeholder="Phone no">

                <select v-model="selected" class="form-control mt-2">
                      <option value="">Select Gender</option>
                      <option>Male</option>
                      <option>Female</option>
                      <option>Others</option>
                </select>

                <textarea v-model="address" class="form-control mt-2" placeholder="Address"></textarea>
                <button @click="submit()" class="btn btn-success my-2">Submit</button>
            </form>
        </div>
    </div>

    <script src="src/js/bootstrap.min.js"></script>
    <script src="src/js/vue.js"></script>

    <script>
        new Vue({

            el:'#app',

            data:{
                name: '',
                email: '',
                password: '',
                phoneno: '',
                selected: '',
                address: '',

                arrayInfo
            }
        })

    </script>

</body>
</html>
