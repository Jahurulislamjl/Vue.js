<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>arrayObject</title>

    <style>
        ul{
            list-style: none;
        }
    </style>

</head>
<body>
    <div id="app">
        <h2>Skills</h2> <hr>
        <ul>
            <li v-for="(skill, i) in skills">
                <!-- {{i+1}}. {{skill.name}} ({{skill.expreance}}) -->
                {{(i+1)+'.'+skill.name+'('+(skill.expreance)+')'}}
            </li>
        </ul>

        <button @click="add()">Add</button>

        <br> <br>
        <h1>ToDo List</h1> <hr>
        <input type="text" v-model="inputItem" placeholder="add item">
        <button @click="addItem()">Add</button>
        <ul>
            <li v-for="(item, i) in arrayItems">
                <p>{{(i+1)+'. '+item}} <button @click="removeItem(i)">Delete</button> </p>
            </li>
        </ul>
    </div>
    
    <script src="src/js/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                skills: [
                    {name:"HTML", expreance: 5},
                    {name:"CSS", expreance: 3},
                    {name:"Bootstrap", expreance: 4},
                    {name:"php", expreance: 2},
                    {name:"Java", expreance: 1}
                ],


                inputItem:"",
                arrayItems: []
            },
            methods:{
                add(){
                    this.skills.push({name:"C#", expreance: 1})
                },

                addItem(){
                    this.arrayItems.push(this.inputItem),
                    this.inputItem= ""
                },

                removeItem(i){
                    this.arrayItems.splice(i,1)
                }
            }
        })
    </script>
</body>
</html>
